<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>BTC ダッシュボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <script src="script.js" defer></script>
</head>

<body>
  <h1>BTC ダッシュボード</h1>
  <div class="subtitle">Coincheck / 世界価格 / 半減期 / 金利 / クジラ / アラート</div>

  <div class="grid">

    <!-- Coincheck -->
    <div class="card">
      <div class="label">Coincheck BTC価格（JPY）</div>
      <div class="row">
        <div id="cc-price" class="value">読み込み中...</div>
        <div id="cc-change-badge" class="badge">変化率: -</div>
      </div>
      <div id="cc-bidask" class="small"></div>
      <div id="cc-lasttime" class="small"></div>
    </div>

    <!-- CoinGecko -->
    <div class="card">
      <div class="label">世界平均 BTC価格</div>
      <div class="value" id="cg-price-jpy">読み込み中...</div>
      <div class="small" id="cg-price-usd"></div>
      <div class="small" id="cg-volume"></div>
    </div>

    <!-- 半減期 -->
    <div class="card">
      <div class="label">次の半減期</div>
      <div class="value" id="halving-countdown">読み込み中...</div>
      <div class="small" id="halving-date"></div>
    </div>

    <!-- 金利 -->
    <div class="card">
      <div class="label">米国金利（Fed）</div>
      <div class="value" id="fed-rate">準備中</div>
      <div class="small" id="fed-note">※ 後で FRED API に接続</div>
    </div>

    <!-- クジラ -->
    <div class="card">
      <div class="label">クジラの動き</div>
      <div class="value" id="whale-info">準備中</div>
      <div class="small">※ 後で Whale Alert API に接続</div>
    </div>

    <!-- アラート -->
    <div class="card">
      <div class="label">アラート設定（Coincheck BTC/JPY）</div>

      <div class="small">変動率アラート（%）</div>
      <div class="row">
        <input id="alert-percent" type="number" value="3" style="width:60px;">
        <span class="small">以上動いたら通知</span>
      </div>

      <div class="small" style="margin-top:6px;">上抜けアラート（円）</div>
      <input id="alert-above" type="number" placeholder="例: 10000000">

      <div class="small" style="margin-top:6px;">下抜けアラート（円）</div>
      <input id="alert-below" type="number" placeholder="例: 9000000">

      <div class="alert-log" id="alert-log"></div>
    </div>

    <!-- チャート -->
    <div class="card">
      <div class="label">チャート（TradingView BTC/JPY）</div>
      <iframe
        src="https://s.tradingview.com/widgetembed/?symbol=BITFLYER:BTCJPY&interval=60&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=0f0f1a&studies=[]&theme=dark&style=1&timezone=Asia%2FTokyo&withdateranges=1&hideideas=1&hidelegend=0"
        loading="lazy">
      </iframe>
    </div>

  </div>
</body>

</html>
